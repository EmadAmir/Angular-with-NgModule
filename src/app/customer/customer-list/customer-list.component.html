<p>customer-list works!</p>

<table class="table">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of customerList">
      <td>{{ cust }}</td>
      <td>
        <input
          type="button"
          value="select"
          class="btn btn-warning"
          (click)="selectCustomerName(cust)"
        />
      </td>
    </tr>
  </tbody>
</table>
